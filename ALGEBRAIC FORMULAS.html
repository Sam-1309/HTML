<body bgcolor="grey">
<font size="5"><h1 align="center">ALGEBRAIC FORMULAS </h1></font><HR COLOR="black">
<big><h2> (A+B)<sup>2</sup>=A<sup>2</sup>+B<sup>2</sup>+2AB <br>
(A-B)<sup>2</sup>)=A<sup>2</sup>+B<sup>2</sup>-2AB </br>
A<sup>2</sup>-B<sup>2</sup>=(A+B)(A-B) </br>
(A+B)<sup>3</sup>=A<sup>3</sup>+3A<sup>2</sup>B+3AB<sup>2</sup>+B<sup>3</sup><br>
(A-B)<sup>3</sup>=A<sup>3</sup>-3A<sup>2</sup>B+3AB<sup>2</sup>-B<sup>3</sup><br>
A<sup>3</sup>+B<sup>3</sup>=(A+B)(A<sup>2</sup>-AB+B<sup>2</sup>)</br>
A<sup>3</sup>-B<sup>3</sup>=(A-B)(A<sup>2</sup>+AB+B<sup>2</sup>)</br>
(A<sup>2</sup>+B<sup>2</sup>+C<sup>2</sup>)=A<sup>2</sup>+B<sup>2</sup>+C<sup>2</sup>+2AB+2BC+2CA
</h2></big>
<hr color="black">
</body>
